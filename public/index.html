<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">  <title>SQL Generator</title>
</head>
<body>
  <h1>Text to SQL</h1>
  <input type="text" id="table" placeholder="List tables that you want to use">
  <br>
  <input type="text" id="column" placeholder="List all column that you want to use">
  <br>
  <input type="text" id="query" placeholder="What do you want query to do">
  <button id="submit-btn" onclick="sendQuery()">Submit</button>
  <pre id="result">SELECT * FROM .....</pre>

  <!-- History Button - AI -->
  <div class="history-button" id="history-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 8v4l3 3"></path>
      <circle cx="12" cy="12" r="9"></circle>
    </svg>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="sidebar" id="history-sidebar">
    <div class="sidebar-header">
      <h2>Query History</h2>
      <button class="close-btn" id="close-sidebar">&times;</button>
    </div>
    <div class="sidebar-content" id="history-content">
      <div class="empty-history"></div>
    </div>
    <button class="clear-history" id="clear-history">Clear History</button>
  </div>

  <script src="local.js" defer></script>
</body>
</html>
